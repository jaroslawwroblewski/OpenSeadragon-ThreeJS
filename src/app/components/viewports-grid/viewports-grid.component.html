<div class="viewports">
  <div class="viewports-item" *ngFor="let viewport of viewports">
    <app-viewport [viewportId]="viewport.id" [annotations]="viewport.annotations"
      [threejsInstanceType]="threejsInstanceType"></app-viewport>
  </div>
  <div class="clearfix"></div>
  <canvas #threejsSingleCanvas class="canvas-single-layer"></canvas>
</div>
